<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/trueno" type="text/css" />
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year in Review</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img class="logo-img" src="./img/Givify_logo-16.png">
        <h1 class="teal"><span class="dark-blue">Year in Review:</span> Donor Impact</h1>
    </header>

    <div class="container">
        <div class="prevBtnContainer btnContainer">
            
        </div>
        <div class="main-content">
            <section id="summary" class="story">
                <h2 class="story-title">Summary of the Year</h2>
                <p class="story-subtitle">Brief overview of achievements and key statistics.</p>
                <ol class="custom-list" id="summary-stats"></ol>
            </section>

            <section id="impact" class="story">
                <h2 class="story-title">Impact of Your Donations</h2>
                <ol class="custom-list" id="impact-details"></ol>
            </section>

            <section id="stories" class="story">
                <h2 class="story-title">Donor Stories</h2>
                <ol class="custom-list" id="donor-stories"></ol>
            </section>

            <section id="charts" class="story">
                <h2>Interactive Charts</h2>
                <canvas id="donation-chart"></canvas>
            </section>
        </div>
        <div class="nextBtnContainer btnContainer">
            
        </div>

    </div>

    <div class="navigation">
        <button id="prevBtn" onclick="prevStory()">Previous</button>
        <button id="nextBtn" onclick="nextStory()">Next</button>
    </div>

    <footer>
        <p>&copy; 2024 UNHCR</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
